<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/es.svg" alt="Form Image"> 
        </div>
        <div class="form">
            <form id="recuperarSenha-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Recuperação de Senha</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="recSenha">Email para Recuperação</label>
                        <input id="recSenha" name="recSenha" type="email" placeholder="Digite o Email" required>
                    </div>
                </div>
                <div class="sign-button">
                    <button type="submit" class="botao">Enviar</button>
                </div>
                <div class="back-button">
                    <a href="login.html" class="button-style">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/recuperarSenha.js"></script>      
</body>
</html>
