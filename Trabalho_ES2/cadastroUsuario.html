<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro Usuário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/es2.svg" alt="Form Image"> 
        </div>
        <div class="form">
            <form id="cadastro-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar Usuário</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input id="nomeUsuario" name="nomeUsuario" type="text" placeholder="Digite o Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" type="password" placeholder="Digite a Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Digite o Email" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" name="cpf" type="text" placeholder="Digite o CPF" required>
                    </div>
                </div>

                <div class="sign-button">
                    <button type="submit" class="botao">Cadastrar</button>
                </div>
                <div class="back-button">
                    <a href="login.html" class="button-style">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/cadastroUsuario.js"></script>        
</body>
</html>
